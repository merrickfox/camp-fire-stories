<html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
    <script src="/js/spe.js"></script>
    <script src="/js/fire-emitter.js"></script>
    <script src="/js/circle-spawner.js"></script>
    <script src="/js/housekeeping.js"></script>
</head>
<body>
    <a-scene networked-scene="
      app: myApp;
      room: room1;
      debug: true;
      webrtc: true;
      webrtcAudio: true;
    ">
        <a-assets>
            <img id="rollerbanner" src="assets/rollerbanner.png" />
            <img id="floor" src="assets/floor.jpg" />
            <img id="not_rocket" src="assets/not_rocket_science_poster-a4.png" />
            <img id="big_data" src="assets/one_night_in_big_data_poster-a4.png" />
            <script id="avatar-template" type="text/html">
                <a-entity class="avatar">
                    <a-sphere class="head"
                              color="#5985ff"
                              scale="0.45 0.5 0.4"
                    ></a-sphere>
                    <a-entity class="face"
                              position="0 0.05 0"
                    >
                        <a-sphere class="eye"
                                  color="#efefef"
                                  position="0.16 0.1 -0.35"
                                  scale="0.12 0.12 0.12"
                        >
                            <a-sphere class="pupil"
                                      color="#000"
                                      position="0 0 -1"
                                      scale="0.2 0.2 0.2"
                            ></a-sphere>
                        </a-sphere>
                        <a-sphere class="eye"
                                  color="#efefef"
                                  position="-0.16 0.1 -0.35"
                                  scale="0.12 0.12 0.12"
                        >
                            <a-sphere class="pupil"
                                      color="#000"
                                      position="0 0 -1"
                                      scale="0.2 0.2 0.2"
                            ></a-sphere>
                        </a-sphere>
                    </a-entity>
                </a-entity>
            </script>
        </a-assets>



        <a-entity jid="gallery" position="0 0 0">
            <a-box width="15" height="3" depth="0.06" position="-7.5 1.5 0" rotation="0 -90 0" color="ivory"></a-box>
            <a-box width="15" height="3" depth="0.06" position="0 1.5 -7.5" rotation="0 -180 0" color="ivory"></a-box>
            <a-box width="15" height="3" depth="0.06" position="7.5 1.5 0" rotation="0 -90 0" color="ivory"></a-box>
            <a-box width="15" height="3" depth="0.06" position="0 1.5 7.5" rotation="0 -180 0" color="ivory"></a-box>

            <a-plane width="15" height="15" material="src: #floor; repeat: 75 75;roughness: 1;" position="0 0 0" rotation="-90 0 0"></a-plane>

            <!-- A4 poster -->
            <a-entity position="-1 1.2 -7.43">
                <a-box width="0.015" height="0.297" depth="0.01" position="-0.1125 0 0" color="#222"></a-box>
                <a-box width="0.015" height="0.297" depth="0.01" position="0.1125 0 0" color="#222"></a-box>
                <a-box width="0.24" height="0.015" depth="0.01" position="0 -0.156 0" color="#222"></a-box>
                <a-box width="0.24" height="0.015" depth="0.01" position="0 0.156 0" color="#222"></a-box>
                <!--image -->
                <a-box width="0.21" height="0.297" depth="0.01" material="src: #not_rocket;" position="0 0 -0.01" rotation="0 0 0"></a-box>
            </a-entity>


            <!-- A4 poster -->
            <a-entity position="-7.43 1.2 -1" rotation="0 90 0">
                <a-box width="0.015" height="0.297" depth="0.01" position="-0.1125 0 0" color="#222"></a-box>
                <a-box width="0.015" height="0.297" depth="0.01" position="0.1125 0 0" color="#222"></a-box>
                <a-box width="0.24" height="0.015" depth="0.01" position="0 -0.156 0" color="#222"></a-box>
                <a-box width="0.24" height="0.015" depth="0.01" position="0 0.156 0" color="#222"></a-box>
                <!--image -->
                <a-box width="0.21" height="0.297" depth="0.01" material="src: #big_data;" position="0 0 -0.01" rotation="0 0 0"></a-box>
            </a-entity>

            <!-- rollerbanner-->
            <a-entity position="6 0 -6" rotation="0 -45 0">
                <a-box width="0.92" height="0.08" depth="0.15" color="#999" position="0 0 0" ></a-box>
                <a-cylinder color="#999" height="2.05" radius="0.005" position="0 1.025 -0.04"></a-cylinder>

                <a-box src="#rollerbanner" geometry="height: 2.05; width: 0.85; depth: 0.01;" position="0 1.025 0" rotation="-2 0 0"></a-box>
            </a-entity>







            <a-entity id="player" networked="template:#avatar-template;showLocalTemplate:false;" spawner="radius:4" camera position="0 1.8 0" wasd-controls look-controls></a-entity>




        </a-entity>


        <a-sky color="skyblue" rotation="0 -90 0"></a-sky>
    </a-scene>
</body>
</html>
